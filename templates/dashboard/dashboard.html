<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        fetch('/api/intern/')
        .then(res => res.json())
        .then(data => {
            document.getElementById('name').textContent = data.name;
            document.getElementById('referral').textContent = data.referral_code;
            document.getElementById('donations').textContent = "‚Çπ" + data.donations_raised;
        });
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title mb-4">Intern Dashboard</h1>
                <p><strong>Name:</strong> <span id="name" class="text-primary">Loading...</span></p>
                <p><strong>Referral Code:</strong> <span id="referral" class="text-success">Loading...</span></p>
                <p><strong>Total Donations:</strong> <span id="donations" class="text-danger">Loading...</span></p>

                <h4 class="mt-4">üéÅ Rewards</h4>
                <ul class="list-group mb-4">
                    <li class="list-group-item">Free T-shirt</li>
                    <li class="list-group-item">Certificate</li>
                    <li class="list-group-item">PPO Opportunity</li>
                </ul>

                <a href="/leaderboard/" class="btn btn-secondary">View Leaderboard</a>
            </div>
        </div>
    </div>
</body>
</html>
